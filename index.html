<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Prime Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input[type="number"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            min-height: 1.5rem; /* Reserve space */
            font-weight: bold;
        }
        .error {
            color: #d9534f;
        }
        .success {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nth Prime Number Calculator</h1>
        <form id="primeForm">
            <label for="n_input">Enter a positive integer (n):</label>
            <input type="number" id="n_input" name="n" min="1" required placeholder="e.g., 100">
            <button type="submit">Find Prime</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('primeForm');
        const nInput = document.getElementById('n_input');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const n = nInput.value;

            if (!n || n < 1) {
                resultDiv.textContent = 'Please enter a positive integer.';
                resultDiv.className = 'error';
                return;
            }

            resultDiv.textContent = 'Calculating...';
            resultDiv.className = '';

            try {
                // Assuming the Python backend is running on localhost:5000
                const response = await fetch(`http://127.0.0.1:5000/api/prime/${n}`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `The ${ordinalSuffix(n)} prime number is <span class='success'>${data.prime}</span>.`;
                    resultDiv.className = '';
                } else {
                    resultDiv.textContent = data.error || 'An unknown error occurred.';
                    resultDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error fetching prime number:', error);
                resultDiv.textContent = 'Failed to connect to the server. Is it running?';
                resultDiv.className = 'error';
            }
        });

        function ordinalSuffix(i) {
            const j = i % 10,
                  k = i % 100;
            if (j === 1 && k !== 11) {
                return i + 'st';
            }
            if (j === 2 && k !== 12) {
                return i + 'nd';
            }
            if (j === 3 && k !== 13) {
                return i + 'rd';
            }
            return i + 'th';
        }
    </script>
</body>
</html>
